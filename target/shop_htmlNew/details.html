  // 查询热销商品详细信息   所有信息
  // 准确来说：点击热销商品，点击任意商品，跳转的详情页面都是一样的，所以它们可以共用一个
  function queryDetailHotProductInfo2(){
    var param = getParam();
      $.post({
          // 查询热销商品详情
          url:"http://localhost:8081/product/queryDetailHotProductInfo.do",
          dataType:"json",
          data:param,
          success:function (data) {
              //alert(JSON.stringify(data.data));
              // 获取传过来的对象   将字符串转换为object
              var detailHotProductInfo = data.data;
              // debugger;
              // 给名称赋值     text()或者html()
              $("#name_cjj").text(detailHotProductInfo.name);
              // 给价格赋值
              $("#price_cjj").text(detailHotProductInfo.price);
              // 给图片赋路径   attr()操作属性
              $("#img_cjj").attr("src",detailHotProductInfo.imgPath);
              // 给图片赋大小
              $("#img_cjj").attr("width","402px");
              $("#img_cjj").attr("height","402px");
              $("#areaIds").text(detailHotProductInfo.areaIds);
              // alert(detailHotProductInfo.areaIds);
              // 是否显示收藏按钮
              if(detailHotProductInfo.isHot==0){
                  //将元素隐身
                  $("#isHot_cjj").hide();
              }
              alert("查看详情数据成功");
          },error:function () {
              alert("查看详情数据异常！")
          }
      });
  }

  // 获取参数
  function getParam() {
      var obj = {}; // 声明一个json   说明：param是对象
      // debugger;
      // 获取路径 例如：www.sdfds?name=adsfsd&age=23&sex=2
      var url = location.href;
      // substring  和 substr区别
      var urlParam = url.substr(url.lastIndexOf("?")+1);
      var paramArr = urlParam.split("&");
      for (var i = 0; i <paramArr.length ; i++) {
          var param = paramArr[i];    // name=adsfsd
          var keyP = param.substring(0,param.indexOf("="));
          obj[keyP]=param.substr(param.indexOf("=")+1);
      }
      return obj;

  }

  function addCart() {
      var param = getParam();
      // 获取个数
      var count_cjj = $("#count_cjj").val();
      // json添加属性

      //需要认证
      // var token = sessionStorage.getItem("login_token");
      $.post({
          url:"http://localhost:8081/cart/addCart.do",
          dataType:"json",
          // data:{"token":token},
          data:{
              "id":param.proId,
              "count":count_cjj
          },
          crossDomain: true,
          success:function (rs) {
              if(rs.code==1000){
                  // 说明：没有登录，所以  直接跳转到登录页面
                  alert("您目前还没有登录，即将跳转至登录页面")
                  location.href="/login.html"
              }else{
                  // debugger;
                  var count=rs.data;
                  if(count>=0){
                      $("#count_cart_cjj").text(count);
                      alert("加入购物车成功")
                  }else{
                      alert(count_cjj)
                      // param.count_cjj + count    count_cjj
                      var num = eval(count_cjj+count);
                      alert("库存不足 库存只有："+num);
                  }

              }
          },error:function () {
              alert("加入购物车异常");
          }
      });
  }
